<!doctype HTML>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Basics 1</title>
        <script>
            // Basic 1
            console.log("--> Basic 1")

            var x = []
            console.log(x)
            x.push("coding")
            x.push("dojo")
            x.push("granite")
            console.log(x.pop())

            // Basic 2
            console.log("--> Basic 2")

            const y = []
            console.log(y)
            y.push(88)
            console.log(y)
            
            // Basic 3
            console.log("--> Basic 3")
            var z = [9, 10, 6, 5, -1, 20, 13, 2]            
            for (val of z){
                console.log(val)
            }
            console.log("And now without the 2")
            for (let i = 0; i < z.length -1; i++){
                console.log(z[i])
            }

            // Basic 4
            console.log("--> Basic 4")
            var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso']
            for (name of names){
                console.log(name)
            }
            console.log("Now only for names with a char length of 5")
            for (name of names){
                if (name.length == 5){
                    console.log(name)
                }
            }

            // Basic 5
            console.log("--> Basic 5")
            function yell(string){
                return string.toUpperCase()
            }
            console.log(yell("Make out"))


        </script>
    </head>
    <body>
        <h1>Nothing here</h1>
        <p>Check the logs</p>
    </body>
</html>
