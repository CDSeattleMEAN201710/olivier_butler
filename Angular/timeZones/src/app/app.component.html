<div [ngClass]="{'clock_wrapper': true}">
  <h1>{{ title }}</h1>
  <p class="big_time">{{ time | date:'shortTime' }}</p>
  <div>
    <ng-container *ngFor="let zone of zones; let i = index">
      <button #item (click)="adjustTime(item.value)" value="{{i}}" [ngClass]="{'last_clicked_button': zone.active}">{{ zone.name }}</button>
    </ng-container>
  </div>
</div>
