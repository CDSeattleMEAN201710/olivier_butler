<h1>Anon Notes</h1>
<p>Notes for sad people...</p>

<form class="outline">
  <label>
    Note: <input type="text" name="note" [(ngModel)]="inputState">
  </label>
  <button (click)="processSubmit()">Hi There</button>
</form>

<div class="notes_list">
  <div class="note outline" *ngFor="let note of allNoteState">
    <p>{{ note.note }}</p>
    <sub>{{ note.createdAt | date:'medium'}}</sub>
  </div>
</div>
